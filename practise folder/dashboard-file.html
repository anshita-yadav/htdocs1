<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./dashboard-file.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <form action="https://myaccount.google.com/dashboard?pli=1">
        <div class="main-div">
            <div class="header-container flex-container space-content ">
                <div>
                    <a href="https://myaccount.google.com/dashboard?pli=1" class="anchor-content">Home</a>
                </div>
                <div>
                    <a href="https://www.google.com/" class="anchor-content">Apps</a>
                    <a href="https://www.w3schools.com/" class="anchor-content left-content">Mega Menu</a>
                    <a href="https://www.google.com/" class="anchor-content left-content">Layout</a>
                </div>
                <div>
                    <a href="https://www.w3schools.com/" class="anchor-content left-content">Help center</a>
                    <a href="https://myaccount.google.com/dashboard?pli=1" class="anchor-content left-content">Login
                        In</a>
                </div>

            </div>
            <div class="flex-container flex-content">
                <div class="nav-container sub-height left-space">
                    <div class="top-space">
                        <i class="fa-solid fa-layer-group child-icon-space"></i>
                        <label>Dashboard</label>
                    </div>
                    <div class="top-space">
                        <i class="fa-solid fa-layer-group child-icon-space"></i>
                        <label>Layout Builder</label>
                    </div>
                    <div class="top-space col-grey blur-menu">
                        <h2>Crafted</h2>
                    </div>
                    <div class="top-space">
                        <i class="fa-regular fa-file child-icon-space"></i>
                        <label>Pages</label>
                    </div>
                    <div class="top-space">
                        <i class="fa-solid fa-user child-icon-space"></i>
                        <label>Media</label>
                    </div>
                    <div class="top-space">
                        <i class="fa-regular fa-message child-icon-space"></i>
                        <label>Chat</label>
                    </div>
                    <div class="top-space">
                        <i class="fa-solid fa-border-all child-icon-space"></i>
                        <label>Appearance</label>
                    </div>
                    <div class="top-space">
                        <i class="fa-solid fa-film child-icon-space"></i>
                        <label>User</label>
                    </div>
                    <div class="top-space col-grey">
                        <h2>APPS</h2>
                    </div>
                    <div class="top-space">
                        <i class="fa-solid fa-user child-icon-space"></i>
                        <label>User Management</label>
                    </div>
                    <div class="top-space">
                        <i class="fa-sharp fa-solid fa-circle-xmark child-icon-space"></i>
                        <label>Errors</label>
                    </div>


                </div>
                <div class="right-container sub-height center-content">
                    <div>
                        <h1 class="top-space heading-content">Login in to Dashboard Page</h1>
                    </div>
                    <div class="right-box-content flex-container">
                        <div>
                            <input type="text" placeholder="Username" name="uname" class="input-content" />
                        </div>
                        <div>
                            <input type="password" placeholder="Password" name="password" class="input-content" />
                        </div>
                        <div>
                            <input type="email" placeholder="Email" name="email" class="input-content" />
                        </div>
                        <div>
                            <select class="input-content width-content col-grey">
                                <option>Choose Your Language Here</option>
                                <option>hindi</option>
                                <option>english</option>
                                <option>telgu</option>
                                <option>marathi</option>
                            </select>
                        </div>
                        <div>
                            <button class="input-content but-content">Submit</button>
                        </div>


                    </div>

                </div>
            </div>

        </div>
    </form>
</body>

</html>
