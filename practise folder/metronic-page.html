<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="./metronic-page.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <div>
        <div class="flex-content row-content">
            <div class="left-content col-white center-content">
                <div>
                    <img src="custom-1.png" class="icon-content" />
                </div>
                <div class="space-content">
                    <h2>Account Type</h2>
                    <label class="col-grey">Select your account type</label>
                </div>
                <div class="space-content">
                    <h2>Account Info</h2>
                    <label class="col-grey">Setup your account settings</label>
                </div>
                <div class="space-content">
                    <h2>Business Details</h2>
                    <label class="col-grey">Setup your business details</label>
                </div>
                <div class="space-content">
                    <h2>Billing Details</h2>
                    <label class="col-grey">Provide your payment info</label>
                </div>
                <div class="space-content">
                    <h2>Completed</h2>
                    <label class="col-grey">Your account is created</label>
                </div>
                <div class="space-content">
                    <a href="https://www.google.com/" class="anchor-content">Terms</a>
                    <a href="https://www.w3schools.com/whatis/whatis_http.asp " class="anchor-content">Plans</a>
                    <a href="https://www.google.com/intl/en_in/chrome/" class="anchor-content">Contact Us</a>
                </div>

            </div>
            <div class="right-content flex-content row-content">
                <div class="margin-content">
                    <h3>Choose Account Type</h3>
                    <p class="col-color">If you need more info, please check out <label class="col-page">Help
                            Page</label>.</p>
                </div>
                <div class="row-content center-content">
                    <div class="box-content bg-content">
                        <h3>Personal Account</h3>
                        <label class="col-color">If you need more info,<br />pleses check it out</label>
                    </div>
                    <div class="box-content">
                        <h3>Corporte Account</h3>
                        <label class="col-color">Create corporte account<br />to mane users</label>
                    </div>
                </div>
                <div>
                    <button class="button-content col-white margin-content">Continue ></button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
