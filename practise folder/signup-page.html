<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./signup-page.css" />
</head>

<body>
    <form action="https://www.google.com/">
        <div class="main-container">
            <div>
                <h1 class="head-content">Camp FunQuest Registration</h1>
            </div>
            <div class="sub-box-container ">
                <div class="flex-content">
                    <label>Last Name <label class="symbol-content">*</label></label>
                    <input type="text" placeholder="Plese Enter" id="lname" name="lname" required />
                    <label>First Name <label class="symbol-content">*</label></label>
                    <input type="text" placeholder="Plese Enter" id="fname" name="fname" required />
                    <label>Middle Name <label class="symbol-content">*</label></label>
                    <input type="text" placeholder="Plese Enter" id="mname" name="mname" required />
                </div>
                <div class="flex-content">
                    <label>Email <label class="symbol-content">*</label></label>
                    <input type="email" placeholder="Plese Enter" id="email" name="email" required />
                    <label>Password <label class="symbol-content">*</label></label>
                    <input type="password" placeholder="Plese Enter" id="pass" name="pass" required />
                    <label>Date <label class="symbol-content">*</label></label>
                    <input type="date" placeholder="Plese Enter" id="date" name="date" required />
                </div>

                <div class="flex-content">
                    <label>Address <label class="symbol-content">*</label></label>
                    <input type="text" placeholder="Plese Enter" id="add" name="add" required />
                </div>
                <div class="flex-content">
                    <label>City <label class="symbol-content">*</label></label>
                    <input type="text" placeholder="Plese Enter" id="city" name="city" />
                    <label>State <label class="symbol-content">*</label></label>
                    <input type="text" placeholder="Plese Enter" id="state" name="state" required />
                </div>
                <div class="flex-content">
                    <input type="submit" id="button" name="button" value="Signup" class="button-content" />

                </div>
            </div>

        </div>
    </form>
</body>

</html>
