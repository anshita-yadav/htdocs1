<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="./razor-page.css" />
</head>

<body>
    <form action="https://web.whatsapp.com/">

            <div class="box-container">

                <div class="flex-menu space-content head-content">
                    <div>
                        <label>Razor</label>
                    </div>

                    <div>
                        <a href="https://www.google.com/" class="right-space">Product</a>
                        <a href="https://www.google.com/" class="right-space">Resources</a>
                        <a href="https://www.google.com/" class="right-space">Support</a>

                    <div>
                        <a href="https://www.facebook.com/">Forget Password</a>

                <div>

                    <div>
                        <input type="text" placeholder="Account Name" id="aname" name="anme" class="margin-content" />

                </div>


            </div>

</html>
