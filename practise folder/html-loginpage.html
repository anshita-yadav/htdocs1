<html>

<head>
    <link rel="stylesheet" href="./html-loginpage.css" />
</head>

<body>
    <form action="https://www.w3schools.com/">
        <div class="main-container flex-content">
            <h1 class="heading-content white-col">HTML LOGIN PAGE</h1>
            <div class="sub-box-container">
                <div class="left-content flex-content">
                    <label>Firstname</label>
                    <input type="text" id="fname" name="fname" required />
                    <label>lastname</label>
                    <input type="text" id="lname" name="lname" required />
                </div>
                <div class="left-content flex-content">
                    <label>email</label>
                    <input type="email" id="e-mail" name="e-mail" required />
                    <label>password</label>
                    <input type="password" id="pass" name="pass" required />
                </div>
                <div class="left-content flex-content">
                    <label>Select Date&Time</label>
                    <input type="datetime-local" id="sel" name="sel" />
                </div>
                <div class="left-content ">
                    <input type="submit" id="sub" name="sub" class="button-content white-col" />
                </div>
            </div>
    </form>
    </div>

</body>

</html>
