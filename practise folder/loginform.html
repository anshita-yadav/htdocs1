<html>

<head>
    <link rel="stylesheet" href="./loginform.css" />
</head>

<body>
        <div class="main-container">
            <form action="https://www.google.com/" >
            <h1 class="heading-content">STUDENT REGISTRATION FORM</h1>
            <div class="sub-box-container">

                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" required />
                </div>
                <div>
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" required />
                </div>
                <div>
                    <label for="dob">DATE OF BRITH</label>
                    <input type="date" name="dob" required />
                </div>
                <div>
                    <label for="mnumber">MOBILE NUMBER</label>
                    <input type="number" name="mnumber" required />
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" required />
                </div>

                <div>
                    <label for="city">CITY</label>
                    <input type="text" name="city" required />
                </div>
                <div>
                    <label for="pcode">PIN CODE</label>
                    <input type="number" name="pcode" required />
                </div>
                <div>
                    <button class="button-content">SUBMIT</button>
                </div>
            </div>
        </div>

        </div>
    </form>
</body>

</html>
