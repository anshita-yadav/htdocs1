<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./instock-page.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <form action="https://www.google.com/">
        <div class="main-container flex-content height-style">
            <div class="left-content height-style left-space flex-content flex-sub-content">

                <div class="top-content">
                    <h1>InStock</h1>
                </div>

                <div class="top-content font-content">
                    <i class="fa-brands fa-slack"></i>
                    <label>Dashboard</label>
                </div>

                <div class="top-content font-content">
                    <i class="fa-solid fa-signal"></i>
                    <label>Sales</label>
                </div>

                <div class="top-content font-content">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <label>Product</label>
                </div>

                <div class="top-content font-content">
                    <i class="fa-solid fa-bars"></i>
                    <label>Categories</label>
                </div>

                <div class="top-content font-content">
                    <i class="fa-regular fa-user"></i>
                    <label>Log out</label>
                </div>


            </div>
            <div class="flex-content flex-sub-content ">

                <div class="left-space margin-content col-pink">
                    <h1>Welcome Admin</h1>
                </div>

                <div>
                    <h2 class="margin-content left-space col-grey">Add Category</h2>
                </div>

                <div class="margin-content left-space width-content ">
                    <input type="text" placeholder="Category" id="cat" name="cat" />
                </div>

                <div class="margin-content left-space col-grey">
                    <h2>Categories</h2>
                </div>

                <div class="margin-content left-space">

                    <input type="text" placeholder="Cleaning Supplies" id="clean" name="clean" />
                </div>

                <div class="margin-content left-space">
                    <input type="text" placeholder="Beer and Wine" id="bw" name="bw" />
                </div>

                <div class="margin-content left-space">
                    <input type="text" placeholder="Home appliance" id="" name="" />
                </div>

                <div class="margin-content left-space">
                    <input type="text" placeholder="Foods" id="food" name="food" />
                </div>

                <div class="margin-content left-space">
                    <input type="text" placeholder="Fruits" id="fruit" name="fruit" />
                </div>

                <div class="left-space margin-content">
                    <button class="but-content ">Add Category</button>
                </div>



            </div>

        </div>
    </form>
</body>

</html>
