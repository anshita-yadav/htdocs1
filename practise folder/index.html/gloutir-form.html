<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./gloutir-form.css" />
</head>

<body>
    <form action="https://blog.hubspot.com/">
        <div class="main-container ">
            <div class="head-container menu-content ">
                <a href="#" class="col-grey">Home</a>
                <a href="#" class="col-grey">Menu</a>
                <a href="#" class="col-grey">Page</a>
                <a href="#" class="col-grey">Contact</a>
                <a href="#" class="col-grey">About</a>

            </div>
            <hr>

            <div>
                <h1 class="margin-content">GLOUTIR-PAGE</h1>
            </div>
            <div class="sub-content">
                <div>
                    <input type="text" placeholder="Name" id="name" name="name" required class="margin-content" />
                </div>
                <div>
                    <input type="text" placeholder="Surname" id="sname" name="sname" required class="margin-content" />
                </div>
                <div>
                    <input type="email" placeholder="Email" id="mail" name="mail" required class="margin-content" />
                </div>
                <div>
                    <input type="password" placeholder="pin" id="pass" name="pass" required class="margin-content" />
                </div>
                <div>
                    <input type="number" placeholder="Contact no" id="num" name="num" required class="margin-content" />
                </div>
                <div>
                    <button class="margin-content but-content">Login</button>
                </div>
                <div>
                    <p class="margin-content ">Gloutir is a design and development studio based out of Houston</p>
                </div>
            </div>


        </div>
    </form>
</body>

</html>
