<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./userlogin.css" />
</head>

<body>
    <form action="https://dribbble.com/">

        <div class="main-container ">

            <div class="flex-content space-content">
                <div class="  head-content">
                    <h1>Logo</h1>
                </div>
                <div class="font-content margin-content">
                    <a href="#" class="right-margin">Home</a>
                    <a href="#" class="right-margin">About</a>
                    <a href="#" class="right-margin">Service</a>
                    <a href="#" class="right-margin">Contact</a>
                    <a href="#" class="right-margin"> Add</a>
                </div>

            </div>
            <hr>
            <div class="sub-container margin-content">

                <div class="flex-content flex-col">
                    <label class="margin-content">Name</label>
                    <input type=" text" id="num" class="name" />
                </div>

                <div class="flex-content flex-col">
                    <label class="margin-content">Surname</label>
                    <input type="text" id="sname" name="surname" />
                </div>

                <div class="flex-content flex-col">
                    <label class="margin-content">Contact</label>
                    <input type="number" id="cnt" class="contact">
                </div>

                <div class="flex-content flex-col">
                    <label class="margin-content">Email</label>
                    <input type="email" id="mail" class="email" />
                </div>

                <div class="flex-content flex-col ">
                    <label class="margin-content">Password</label>
                    <input type="password" id="psd" class="password" />
                </div>

                <div class="margin-content">
                    <a href="#" class="anchor-content">Forget Password</a>
                </div>

                <div class="margin-content">
                    <input type="submit" value="Login" />
                </div>

                <div class="margin-content">
                    <p>Don't Have Account?<a href="#" class="anchor-content ">Register</a></p>
                </div>
            </div>

        </div>
    </form>
</body>

</html>
