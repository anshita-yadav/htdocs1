<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./instock-product.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

</head>

<body>
    <form>
        <div class="main-container height-content">
            <div class="flex-content">
                <div class="left-content height-content">
                    <div class="sidebar-margin">
                        <h1>InStock</h1>
                    </div>
                    <div class="sidebar-margin">
                        <i class="fa-brands fa-slack"></i>
                        <label>Dashboard</label>
                    </div>
                    <div class="sidebar-margin">
                        <i class="fa-solid fa-signal"></i>
                        <label>Sales</label>
                    </div>

                    <div class="sidebar-margin">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <label>Products</label>
                    </div>

                    <div class="sidebar-margin">
                        <i class="fa-solid fa-bars"></i>
                        <label>Categories</label>
                    </div>

                    <div class="sidebar-margin ">
                        <i class="fa-regular fa-user " class='icon-content'></i>
                        <label>Log Out</label>
                    </div>


                </div>
                <div class="flex-content flex-col right-content">
                    <div>
                        <h1 class="margin-content col-black">Product</h1>
                        <h2 class="margin-content"><label class="col-black">Add
                                Product</label><label>{name,price,category}</label></h2>
                    </div>
                    <div class="flex-content flex-space margin-content">
                        <div>
                            <label class="width-content">Product</label>
                        </div>
                        <div>
                            <label class="width-content">100</label>
                        </div>
                        <div>
                            <label class="margin-right width-content">Cleaning Supplies</label>
                        </div>
                    </div>
                    <div class="margin-content">
                        <button class="but-content">ADD PRODUCT</button>
                    </div>
                    <div>

                        <table>
                            <tr class="col-black">
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                            <tr>
                                <td>Bread</td>
                                <td>$800</td>
                                <td>Foods</td>
                                <td><i class="fa-solid fa-trash" class="action-icon"></i></td>

                            </tr>
                            <tr>

                                <td>Blender</td>
                                <td>$12,000</td>
                                <td>Home appliances</td>
                                <td><i class="fa-solid fa-trash"></i></td>

                            </tr>
                            <tr>

                                <td>Rice and beans {Freshly packaged}</td>
                                <td>$6,500</td>
                                <td>Foods</td>
                                <td><i class="fa-solid fa-trash"></i></td>

                            </tr>
                            <tr>

                                <td>Fruit Salad</td>
                                <td>$5,654</td>
                                <td>Frits</td>
                                <td><i class="fa-solid fa-trash"></i></td>

                            </tr>
                            <tr>

                                <td>Bed-size Refrigerator</td>
                                <td>$100,000</td>
                                <td>Home appliances</td>
                                <td><i class="fa-solid fa-trash"></i></td>

                            </tr>
                            <tr>

                                <td>John Walker</td>
                                <td>$4,500</td>
                                <td>Beer and Wine</td>
                                <td><i class="fa-solid fa-trash"></i></td>

                            </tr>

                            <tr>

                                <td>Harpic Toilet Cleaner</td>
                                <td>$850</td>
                                <td>Cleaning Supplies</td>
                                <td><i class="fa-solid fa-trash"></i></td>

                            </tr>
                        </table>
                    </div>

                </div>

            </div>
        </div>

        </div>
    </form>
</body>

</html>
