<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./spotify.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <form action="https://accounts.spotify.com/en/login">

        <div class="main-container flex-content center-content">

            <div class="sub-container">
                <div class="margin-content font-content">
                    <i class="fa-brands fa-spotify"></i>
                    <label>Spotify</label>
                    <hr>
                </div>

                <div>

                    <input type="submit" value="Continue with Facebook " id="fb" name="fb"
                        class="head-button margin-content radius-content col-blue col-white" />

                </div>
                <div>
                    <input type="submit" value="Continue with Apple " id="iphone" name="iphone"
                        class="head-button margin-content radius-content col-white col-black" />
                </div>
                <div>
                    <input type="button" value="Continue with Google " id="Google" name="Google"
                        class="head-button margin-content radius-content" />
                </div>

                <div class="margin-content">
                    <label>OR</label>
                </div>
                <div class="flex-content margin-content">
                    <label class="bottom-content">Email address or username</label>
                    <input type="text" placeholder="Email address or username" id="user" name="user" required
                        class="head-button center-content" />
                </div>

                <div class="flex-content margin-content">
                    <label class="bottom-content">Password</label>
                    <input type="password" placeholder="Password" id="pass" name="pass" required
                        class="head-button center-content" />
                </div>
                <div class="margin-content">
                    <a href="#" class="col-grey">Forget Your Password?</a>
                </div>

                <div class="margin-content flex-content space-content">
                    <div class="left-space">
                        <input type="checkbox" />
                        <label class="top-content">Remeber me</label>
                    </div>
                    <div>
                        <button class="but-content radius-content col-white">Login</button>
                    </div>
                </div>

                <hr class="line">
                <div class="margin-content">
                    <label class="col-grey">Don't have an account?</label>
                </div>
                <div class="margin-content">
                    <input type="submit" value="SIGN UP FOR SPOTIFY " id="SP" name="SP"
                        class="head-button radius-content" />
                </div>

            </div>

        </div>
    </form>
</body>

</html>
