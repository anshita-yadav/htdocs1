<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./input-type.css" />
</head>

<body>
    <div class="main-container ">

        <h1>demo on input types</h1>
        <div>
            <label>username *</label>
            <input type="text" id="uname" name="uname" required />
        </div>
        <div>
            <label>Password</label>
            <input type="password" id="pass" name="pass" />
        </div>
        <div>
            <label>Email</label>
            <input type="email" id="mail" name="mail" />
        </div>

        <div>
            <label>Age</label>
            <input type="number" id="ag" name="ag" />
        </div>

        <div>
            <label>Date&Time</label>
            <input type="datetime-local" id="dt" name="dt" />
        </div>
        <div>
            <label>file</label>
            <input type="file" id="fil" name="fil" />
        </div>
        <div>
            <label>month</label>
            <input type="month" id="month" name="month" />
        </div>

        <div>
            <label>Enter Path</label>
            <input type="url" id="path" name="path" />
        </div>


        <div>
            <input type="hidden" id="hd" name="hd" value="Hide" />
        </div>

        <div>

            <input type="button" id="but" name="but" value="Button" />
        </div>

        <div>
            <input type="submit" id="sub" name="sub" value="submit" />
        </div>

        <div>
            <input type="reset" id="re" name="re" value="Reset" />
        </div>


        <div class="width-menu">
            <div>
                <label>Remeber</label>
                <input type="checkbox" id="remind" name="remind" />
            </div>

            <div>
                <label>Select</label>
                <input type="radio" id="sel" name="sel" />
            </div>

        </div>

    </div>

</body>

</html>
