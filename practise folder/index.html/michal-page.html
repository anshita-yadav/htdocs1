<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./michal-page.css" />
</head>

<body>
    <form action="https://dribbble.com/">
        <div class="main-div flex-content">
            <div class="sub-div">
                <div class="flex-content space-content margin-content">
                    <div>
                        <h1>Michal.app</h1>
                    </div>
                    <div>
                        <h2 class="col-grey">HOME</h2>
                    </div>
                    <div>
                        <h2 class="col-grey">JOIN</h2>
                    </div>
                </div>
                <hr>
                <div class="center-content margin-content">
                    <label class="col-grey">START FOR FREE</label>
                    <h1 class="margin-content">CREATE A NEW ACCOUNT.</h1>
                    <label class="col-grey">ALREADY A MEMEBER?<a href="https://www.google.com/" class="left-space">Log
                            In</a>
                </div>
                <div class="center-content margin-content ">
                    <input type=" text" placeholder="First Name" id="fname" name="fname" class="top-width sub-input" />
                    <input type="text" placeholder="Last Name" id="lname" name="lname" class="top-width sub-input" />

                </div>

                <div class="center-content margin-content ">
                    <input type="password" placeholder="Password" id="psd" name="psd" class="middle-text sub-input" />
                </div>
                <div class="center-content margin-content ">
                    <input type="email" placeholder="Email" id="mail" name="mail" class="middle-text sub-input" />
                </div>

                <div class="center-content margin-content ">
                    <input type="text" placeholder="Create Method" id="method" name="method"
                        class="top-width sub-input" />
                    <button class="top-width col-but sub-input">Create Account</button>
                </div>

            </div>

        </div>
    </form>
</body>

</html>
