<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./formstack.css" />
</head>

<body>
    <form action="https://www.google.com/">
        <div class="main-container col-blue">

            <div class="sub-container marg-content ">

                <div class="margin-content center-content">
                    <h1>FormStack</h1>
                </div>

                <div class="margin-content center-content bg-col marg-content">
                    <label>Sign Up For Our Newsletter</label>
                    <p>Full out your information below to be signed up<br />for our information newseletter</p>
                </div>

                <div class="margin-content ">
                    <label>First Name</label>
                    <input type="text" id="fn" name="fname" class="col-blue" />

                    <label>Last Name</label>
                    <input type="text" id="ln" name="lname" class="col-blue" />
                </div>

                <div class="margin-content ">
                    <p>Email Address</p>
                    <input type="email" id="ed" name="eaddress" class="wid-content col-blue" />
                </div>

                <div class="margin-content">
                    <p>Password</p>
                    <input type="password" id="pass" name="password" class="wid-content col-blue" />
                </div>

                <div class="margin-content">
                    <p>Company</p>
                    <input type="text" id="comp" name="company" class="wid-content col-blue" />
                </div>

                <div class="center-content  ">
                    <button class="margin-content  button-content">Sign Up</button>
                </div>

            </div>

        </div>
    </form>
</body>

</html>
