<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./simple-loginpage.css" />
</head>

<body>
    <form action="https://www.website.com/">
        <div class="main-div flex-content">
            <div class="main-box-container">
                <div class="font-content col-white">
                    <h1 class="center-content">Simple Login Form</h1>
                </div>
                <div class="sub-box-container flex-content">
                    <div>
                        <h2 class="col-white">Member Login</h2>
                    </div>
                    <div>
                        <input type="text" placeholder="UserName *" id="user" name="user" required />
                    </div>

                    <div>
                        <input type="text" placeholder="Surname *" id="sname" name="sname" required />
                    </div>
                    <div>
                        <input type="password" placeholder="Password *" id="pass" name="pass" required />
                    </div>
                    <div>
                        <input type="email" placeholder="Email *" id="mail" name="mail" required />
                    </div>
                    <div>
                        <input type="number" placeholder="age *" id="ag" name="ag" required />
                    </div>
                    <div>
                        <a href="https://www.facebook.com/" class="col-grey">Forget Password</a>
                    </div>
                    <div>
                        <button onclick="but.value= 'All Information is Required'"
                            class="but-content">Login</button><!--javascript event-->
                        <output id="but"></output>
                    </div>

                </div>

            </div>

        </div>
    </form>
</body>

</html>
