<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./odama-form.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <form action="https://blog.hubspot.com/">

        <div class="main-div flex-content">

            <div class="head-content">
                <h1 class="center-content col-white">Odama Form</h1>
            </div>
            <div class="main-container margin-content">
                <div>
                    <h2 class="margin-content center-content col-white">Sign In With</h2>
                </div>
                <div class="flex-content space-content">

                    <input type="button" id="fb" name="fb" value="Facebook"
                        class="wid-content margin-content col-white col-fb" />

                    <input type="button" id="g" name="g" value="Goolge"
                        class="wid-content  margin-content col-white col-grey" />
                </div>
                <div class="margin-content icon-content">
                    <i class="fa-solid fa-user"></i>
                    <label>FirstName*</label>
                    <input type="text" id="fname" name="fname" class="input-width" required />

                </div>
                <div class="margin-content icon-content">
                    <i class="fa-regular fa-user"></i>
                    <label>LastName*</label>
                    <input type="text" id="lname" name="lname" class="input-width" required />

                </div>
                <div class="margin-content  icon-content">
                    <i class="fa-solid fa-unlock"></i>
                    <label>Password *</label>
                    <input type="password" id="pswd" name="pswd" class="input-width" required />

                </div>
                <div class="icon-content margin-content">
                    <i class="fa-solid fa-envelope"></i>
                    <label>email enter</label>
                    <input type="email" id="mail" name="mail" class="input-width" />

                </div>
                <div class="  margin-content icon-content">
                    <i class="fa-solid fa-calendar-days"></i>
                    <label>Brith date</label>
                    <input type="date" id="dob" name="dob" class="input-width left-space " />

                </div>
                <div class="center-content">
                    <button class="col-white  margin-content  but-content">Sign In</button>
                </div>
            </div>

        </div>
    </form>
</body>

</html>
