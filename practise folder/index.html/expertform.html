<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./expertform.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <form action="https://myaccount.google.com/dashboard?pli=1">

        <div class="header-content flex-content ">

            <div class="head-container border-style font-child-style flex-content center-content head-child">

                <div class="main-container flex-content">
                    <h1 class="font-style">Expert Advice From Top Doctor</h1>
                </div>
                <div class="space-content main-container head-space flex-content">
                    <label class="right-space"><i class="fa-solid fa-house-medical"></i></label>
                    <label>Expert advice from top doctor</label>
                </div>
                <div class="space-content main-container head-space flex-content">

                    <label class="right-space"><i class="fa-solid fa-clock-rotate-left"></i></label>
                    <label>Avilable 24/7 in any device</label>
                </div>
                <div class="space-content main-container head-space flex-content">
                    <label class="right-space"><i class="fa-solid fa-lock"></i></label>
                    <label>Private quetion answer within 24 hurs</label>
                </div>
            </div>

            <div class="head-child border-style font-child-style ">

                <div class="flex-style space-content flex-content">
                    <div>
                        <i class="fa-solid fa-user-nurse"></i>
                        <label>Patient</label>
                    </div>
                    <div>
                        <i class="fa-solid fa-user-doctor"></i>
                        <label>Doctor</label>
                    </div>
                </div>

                <div class="space-content head-space center-content">
                    <h4 class="col-style">Welcome back</h4>
                    <p class="space-content">Log in to your account and</p>
                    <p>well' get you in to see our doctors.</p>
                </div>
                <div class="space-content head-space">
                    <h5>Email Adress</h5>
                    <input type="email" placeholder="Email Adress" name="email adress" class="box-style" required />
                </div>
                <div class="space-content head-space">
                    <h5>password</h5>
                    <input type="password" placeholder="Password" name="password" class="box-style" required />
                </div>
                <div class="space-content head-space ">
                    <button class="box-style bg-col">Sign in</button>
                </div>
                <div class="head-space space-content">
                    <label>Don't have an account? </label><a href="https://www.google.co.in/" class="col-style">Sign
                        in</a>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
