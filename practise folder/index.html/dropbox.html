<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./dropbox.css" />
</head>

<body>
    <form action="https://www.google.com/">
        <div class="main-div  flex-content">
            <div class="sub-content">
                <div>
                    <h1 class="head-content col-pale">Drop-Box</h1>
                </div>
                <hr class="line">
                <div class="flex-content margin-content">
                    <label>UserName</label>
                    <input type="text" id="un" name="un" />
                </div>
                <div class="flex-content margin-content">
                    <label>Password</label>
                    <input type="text" id="pass" name="pass" />

                </div>
                <div class="flex-content margin-content">
                    <label>Email</label>
                    <input type="email" id="e-mail" name="e-mail" />
                </div>

                <div class="margin-content">
                    <input type="submit" value="Submit" class="but-content" />
                </div>
                <div class="margin-content col-pale">
                    <p>The result is a beautiful contrast that clearly splits the screen, <br>and keeps the login form
                        from
                        looking
                        bland.</p>
                </div>

            </div>

        </div>
    </form>

</body>

</html>
