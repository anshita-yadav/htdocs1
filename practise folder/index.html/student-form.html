            <h1 class="heading-content white-col">STUDENT LOGIN FORM</h1>

                <div class="left-content flex-content">

                    <input type="text" id="stsname" name="stsname" />
                </div>
                <div class="left-content flex-content">
                    <label>email</label>
                    <input type="email" id="e-mail" name="e-mail" />
                    <label>password</label>
                    <input type="password" id="pass" name="pass" />
                </div>
                <div class="left-content flex-content">
                    <label>Select Date&Time</label>
                    <input type="datetime-local" id="sel" name="sel" />

                <div class="left-content ">

                </div>
            </div>
    </form>
