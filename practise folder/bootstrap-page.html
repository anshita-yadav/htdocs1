<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./bootstrap-page.css" />
</head>

<body>
    <form action="https://getbootstrap.com/">

        <div class="main-container flex-content">

            <div class="center-content">
                <h1><label class="col-white">BOOTSTRAP</label> LOGIN FORM</h1>
                <p class="top-space">This is a free responsive login form made with Bootstrap download on
                    <mark class="mark-menu">AZMIND</mark>,customize<br />and use as you like
                </p>
            </div>

            <div class="flex-content top-space">
                <div class="box-container center-content ">

                    <h1 class="top-space">Account Info</h1>
                    <div>
                        <input type="text" placeholder="User Name" id="user" name="user" />
                    </div>
                    <div>
                        <input type="email" placeholder=" Email" id="mail" name="mail" />
                    </div>
                    <div>
                        <input type="password" placeholder=" Pass Code" id="secure" name="secure" />
                    </div>
                    <div>
                        <input type="text" placeholder="Qualification" id="quali" name="quali" />
                    </div>

                    <div>
                        <button class="top-space col-white">Submit</button>
                    </div>
                </div>

                <div class="box-container  center-content">
                    <div>
                        <h2 class="top-space">Login to our site</h2>
                    </div>
                    <div>
                        <input type="text" placeholder="Firstname" id="fname" name="fname" />
                    </div>
                    <div>
                        <input type="text" placeholder="Lastname" id="lname" name="lname" />
                    </div>
                    <div>
                        <input type="password" placeholder="Password" id="pass" name="pass" />
                    </div>
                    <div>
                        <input type="email" placeholder="Enter Email" id="e-mail" name="e-mail" />
                    </div>
                    <div>
                        <button class="col-white">Login</button>
                    </div>

                </div>
            </div>

        </div>

    </form>
</body>

</html>
