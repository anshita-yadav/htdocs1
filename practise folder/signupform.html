<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./signupform.css" />
</head>

<body>
    <form action="https://www.google.com/">
        <div class="main-container flex-container">
            <div class="box-container flex-container text-bar">
                <div>
                    <h1 class="center-content col-pink">Sign Up</h1>
                </div>
                <div>
                    <label>Frist Name</label>
                    <input type="text" id="fname" name="fname" />
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" id="lname" name="lname" />
                </div>
                <div>
                    <label>Email Add</label>
                    <input type="email" id="e-mail" name="e-mail" class="left-space" />
                </div>
                <div>
                    <label>Password </label>
                    <input type="password" id="pass" name="pass" class="left-space" />
                </div>
                <div class="center-content">
                    <label>Already a member?<a href="https://dribbble.com/tags/signup%20page" class="col-pink">Log
                            In</a></label>
                </div>
                <div class="center-content">
                    <button class="but-content">Sign Up</button>
                </div>
                <div>

                    <p class="center-content  col-pink">
                        if an error occurs when the filling form a <br />massage will show here.
                    </p>
                </div>


            </div>

        </div>
    </form>
</body>

</html>
