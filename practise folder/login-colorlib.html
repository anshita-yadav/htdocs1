<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./login-colorlib.css" />
</head>

<body>
    <form action="https://www.google.com/">
        <div class="flex-content">
            <div class=" flex-content main-container container ">
                <img src="download (login).jpg" />
                <div>
                    <h1 class="centered">welcome to singup page</h1>
                </div>

            </div>
            <div class=" main-container right-content">
                <h1 class="col-white">LOGIN COLORLIB PAGE</h1>
                <div class="right-content-box">

                    <h1 class="col-white">Signup</h1>
                    <div>
                        <input type="text" placeholder="Enter Name" id="name" name="name" />
                    </div>
                    <div>
                        <input type="text" placeholder="Enter Surname" id="sname" name="sname" />
                    </div>
                    <div>
                        <input type="email" placeholder="Enter Email" id="email" name="email" />
                    </div>
                    <div>
                        <input type="password" placeholder="Enter Password" id="pass" name="pass" />
                    </div>
                    <div>
                        <input type="datetime-local" placeholder="Enter Brith" id="dob" name="dob" />
                    </div>
                    <div>
                        <a href="https://www.google.com/">Forgetpassword ?</a>
                    </div>
                    <div>
                        <button class="sub-content">Submit</button>
                    </div>
                </div>


            </div>

        </div>
        </div>
    </form>

</body>

</html>
